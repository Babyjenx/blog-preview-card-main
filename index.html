<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="icon" type="image/x-icon" href="/assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
  
    <img src="./assets/images/illustration-article.svg" class="blog_image" alt="Blog Image">


    <div class="content">

      <div class="category">

          <p>Learning</p>

      </div>

      <p class="publish_date">Published 21 Dec 2023</p>

      <h1 class="title">HTML & CSS foundations</h1>

      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    </div>

    <div class="author">

      <img src="./assets/images/image-avatar.webp" class="user_pic" alt="Profile picture of Greg Hooper">
      <p class="author_name">Greg Hooper</p>

    </div>

  </div>

</body>
</html>
